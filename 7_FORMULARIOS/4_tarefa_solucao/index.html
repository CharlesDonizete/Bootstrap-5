<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <!-- validação bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Cadastro de produto</h2>
                <form>
                    <div class="mb-4">
                        <label for="title" class="mb-2 form-label">Título:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Digite o título do produto" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="mb-2 form-label">Descrição:</label>
                        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Descreva o produto..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="mb-2 form-label">Selecione a categoria:</label>
                        <select name="category" id="category" class="form-select">
                            <option value="Eletrodomésticos">Eletrodomésticos</option>
                            <option value="Móveis">Móveis</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Jardim">Jardim</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" id="stock">
                        <label for="stock" class="form-check-label">
                            Está em estoque?
                        </label>
                    </div>
                    <div class="mb-4">
                        <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>

</html>

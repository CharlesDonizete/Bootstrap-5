<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <!-- validação bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Cadastro de produto</h2>
                <form>
                    <div class="col-md-9 mb-4">
                        <label for="descricao" class="form-label">Nome do produto</label>
                        <input type="descricao" class="form-control" id="descricao" placeholder="Digite a decrição do produto" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="preco" class="form-control" id="preco" placeholder="Preço" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-md-9 mb-4 ">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select name="categoria" id="categoria" class="form-select">
                            <option selected>Escolha</option>
                            <option value="1">Eletrodomesticos</option>
                            <option value="2">Celulares</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-4">
                        <input type="checkbox" class="form-check-input" id="newslatter">
                        <label for="newslatter" class="form-check-label">
                            Tem estoque
                        </label>
                    </div>
                    <div class="col-12 mb-4">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>

</html>

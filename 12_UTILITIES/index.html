<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>    
    <div class="container">        
        <!-- BACKGROUND -->
        <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger">
            <p>Algum conteúdo</p>
        </div>
        <div class="col-12 mb-3 bg-info"></div>
        <div class="col-12 mb-3 bg-success"></div>
        <div class="col-12 mb-3 bg-success bg-gradient"></div>
        <div class="col-12 mb-3 bg-danger bg-gradient"></div>

        <!-- BORDAS -->
        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-2 border-danger bg-warning"></div>
        <div class="col-12 mb-3 border border-3 border-success border-top-0 bg-info"></div>
        <div class="col-12 mb-3 border border-info border-2 rounded-pill bg-warning"></div>

        <!-- CORES -->
        <h1 class="text-primary">Testando</h1>
        <h1 class="text-danger">Testando</h1>
        <h1 class="text-primary bg-info">Testando com bg</h1>
        <h2 class="text-danger bg-dark border border-4 border-info">Testando tudo junto</h2>

        <!-- DISPLAY -->
        <div class="d-none">Está oculto</div>
        <span class="d-block bg-primary">Mudar para bloco</span>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="bg-success">BLock</div>

        <!-- FLEX -->
        <div class="d-flex justify-content-between m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <div class="d-flex flex-column m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <!-- INTERACOES -->
        <p class="user-select-all">Pode selecionar tudo!</p>
        <p class="user-select-none">Não pode selecionar!</p>
        <p>
            Você não pode clicar
            <a href="#" class="pe-none">meu link</a>
        </p>

        <!-- SOMBRAS -->
        <div class="mb-4 shadow-sm">Sombra pequena</div>
        <div class="mb-4 shadow">Sombra média</div>
        <div class="mb-4 shadow-lg">Sombra grande</div>
    </div>
</body>
</html>

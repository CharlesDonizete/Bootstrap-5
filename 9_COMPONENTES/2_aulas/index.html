<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes 2</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- nabbar 1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Meu projeto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNab"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Produtos</a>
            </li>
            <li class="nab-item dropdown">
              <a
                href="#"
                class="nav-link dropdwon-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Categorias</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a href="#" class="dropdown-item">Cat A</a></li>
                <li><a href="#" class="dropdown-item">Cat B</a></li>
                <li><a href="#" class="dropdown-item">Cat C</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- nabbar 2 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Meu projeto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav2"
          aria-controls="navbarNab2"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Link 1</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Link 2</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Link 3</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input
            type="serch"
            class="form-control me-2"
            placeholder="Digite algo..."
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>

    <!-- offcanvas -->
    <div class="container m-4">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        Abrir Carrinho
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasLabel">Carrinho</h5>
          <button
            class="btn-close text-reset"
            type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul>
            <li>Produto 1</li>
            <li>Produto 2</li>
            <li>Produto 3</li>
            <li>Produto 4</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
